<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!--formatting the table objects-->

	<style>
		th {alignment: center; border: 1px solid black ;}
		.content {border: 1px solid black; max-width: 700px; margin: auto; padding: 10px}
	</style>
	<meta charset="utf-8" content="width=device-width" initial-scale=1/>
	<!-- script that tag that run load_file.js and puts them into the "system_table"-->
	<script type="text/javascript" src="load_file.js"></script>
</head>
<body>

	<table class="content">
		<th style="background-color: yellow"> system name </th>
		<th style="background-color: deepskyblue"> system id </th>
		<th style="background-color: cornflowerblue"> connections </th>
	</table>

<!-- Note how we use table id in the javascript function in load_file.js-->
<div class="content">
	<table id="system_table">
	</table>
</div>
</body>
</html>
